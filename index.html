<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA History Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div id="home">
        <h1>NBA History Quiz</h1>
        <h2>Are you ready?</h2>
        <button id="take-quiz">Take Quiz</button>
    </div>
    <div id="active">
        <h2>NBA History Quiz</h2>
        <div class="questions">
            <div id="question1">
                <p>Who is the all-time leader for 3 pointers made?</p>
                <div id="q1answers">
                    <button type="submit">Ray Allen</button>
                    <button id="steph" type="submit">Stephen Curry</button>
                    <button type="submit">Reggie Miller</button>
                    <button type="submit">Shaquille O'neal</button>
                </div>
            </div>
            <div id="question2">
                <p>What player holds the record for most NBA titles with a total of 11?</p>
                <div id="q2answers">
                    <button type="submit">Wilt Chamberlain</button>
                    <button type="submit">Larry Bird</button>
                    <button id="bill" type="submit">Bill Russell</button>
                    <button type="submit">Magic Johnson</button>
                </div>
            </div>
            <div id="question3">
                <p>Who is the silhouette in the NBA logo?</p>
                <div id="q3answers">
                    <button type="submit">Michael Jordan</button>
                    <button type="submit">Kobe Bryant</button>
                    <button type="submit">Bob Cousey</button>
                    <button id="jerry" type="submit">Jerry West</button>
                </div>
            </div>
            <div id="question4">
                <p>In what year did the NBA adopt the 3-point line?</p>
                <div id="q4answers">
                    <button type="submit">1968</button>
                    <button type="submit">1981</button>
                    <button type="submit">1998</button>
                    <button id="correct" type="submit">1979</button>
                </div>
            </div>
        </div>

    </div>
    <form id="finished">
        <h2>Quiz Complete</h2>
        <div>
            <label for="initials">Enter initials here:</label>
            <input type="text" id="initials" />
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="assets/script.js"></script>
</body>

</html>
